<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FFBExecute - Web Interface</title>

    <link rel="icon"
          type="image/png"
          href="/ffbe/resource/icon.png">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function(){

            var device = $('#device');
            var view = $('#view');
            var view2 = $('#view2');
            var script = $('#script');
            var script2 = $('#script2');
            var statusName = $('#statusName');

            var logs = $('#logs');
            var states = $('#states');
            var components = $('#components');

            var playerLevel = $('#player-level');
            var deviceIp = $('#device-ip');

            var playPauseButton = $('#controlPlayPause');
            var unloadButton = $('#controlUnload');
            var loadButton = $('#controlLoad');
            var controlPlayerSave = $('#controlPlayerSave');
            var controlDeviceSave = $('#controlDeviceSave');

            var settingForm = $('#setting-form');
            var playerForm = $('#player-form');
            var deviceForm = $('#device-form');
            var loadedForm = $('#loaded-form');

            var notWhileRunning = $('.notWhileRunning');

            var logItems = [];

            function populateSelect(select, items) {
                var i = 0;
                select.empty();
                for (i = 0; i < items.length; i++) {
                    select.append($('<option></option>').text(items[i]).attr('value', items[i]));
                }
            }

            function statusCheck() {
                $.getJSON({
                    url: '/ffbe/status',
                    data: {},
                    success: function(data){

                        var i = 0, item, div;

                        statusName.text(data.status);

                        switch(data.status) {
                            case 'INIT': {
                                playPauseButton.addClass('disabled');
                                unloadButton.addClass('disabled');
                                settingForm.show();
                                loadedForm.hide();
                                states.prop('disabled', true);
                            } break;
                            case 'READY': {
                                playPauseButton.removeClass('disabled');
                                unloadButton.removeClass('disabled');
                                settingForm.hide();
                                loadedForm.show();
                                states.prop('disabled', false);
                                notWhileRunning.prop('disabled', false);
                            } break;
                            case 'RUNNING':
                            case 'STOPPED': {
                                playPauseButton.removeClass('disabled');
                                unloadButton.removeClass('disabled');
                                settingForm.hide();
                                loadedForm.show();
                                states.prop('disabled', true);
                                notWhileRunning.prop('disabled', true);
                                setTimeout(statusCheck, 3000);
                            } break;
                        }

                        if (data.state) {
                            states.val(data.state);
                        }

                        for (i = 0; i < data.logs.length; i++) {
                            item = data.logs[i];
                            div = $('<div class="row"></div>')
                            div.append($('<div class="col-sm-2"></div>').text(item.source));
                            div.append($('<div class="col-sm-2"></div>').text(item.timestamp));
                            div.append($('<div class="col-sm-2"></div>').text(item.level));
                            div.append($('<div class="col-sm-6"></div>').text(item.message));
                            logItems.push(div);
                            logs.prepend(div);
                        }

                        while (logItems.length > 50) {
                            logItems.splice(0,1)[0].detach();
                        }
                    }
                });
            }

            playPauseButton.click(function(){
                if (!playPauseButton.hasClass('disabled')) {
                    $.ajax({
                      type: "POST",
                      url: '/ffbe/process/playPause/' + states.val(),
                      success: function(result){
                        statusCheck();
                      }
                    });
                }
            });

            unloadButton.click(function(){
                if (!unloadButton.hasClass('disabled')) {
                    $.ajax({
                      type: "POST",
                      url: '/ffbe/process/unload',
                      success: function(result){
                        statusCheck();
                      }
                    });
                }
            });

            controlPlayerSave.click(function(){
                $.ajax({
                  type: "POST",
                  url: '/ffbe/player/level',
                  data: {value: playerLevel.val()}
                });
            });

            controlDeviceSave.click(function(){
                $.ajax({
                  type: "POST",
                  url: '/ffbe/device/ip',
                  data: {value: deviceIp.val()}
                });
            });

            function loadProcessInfo() {
                $.ajax({
                  type: "GET",
                  url: '/ffbe/process/info',
                  success: function(result){
                    if (result.status == 'OK') {
                        states.empty();
                        components.empty();
                        var i;
                        for (i = 0; i < result.states.length; i++) {
                        states.append($('<option></option>').attr('value', result.states[i].value).text(result.states[i].name));
                        }
                        for (i = 0; i < result.components.length; i++) {
                        components.append($('<option></option>').attr('value', result.components[i].value).text(result.components[i].name));
                        }
                    }
                  },
                  dataType: 'json'
                });
            }


            loadButton.click(function(){

                var blob = {
                    device: device.val(),
                    view: view.val(),
                    view2: view2.val(),
                    script: script.val(),
                    script2: script2.val(),
                };

                $.ajax({
                  type: "POST",
                  url: '/ffbe/process/prep',
                  data: JSON.stringify(blob),
                  headers: {
                        'Content-Type': 'application/json'
                    },
                  success: function(result){
                    if (result.status == 'OK') {
                        loadProcessInfo();
                        statusCheck();
                    }
                  },
                  dataType: 'json'
                });

            });

            function firstTimeLoad() {

                $.getJSON({
                  url: '/ffbe/settings/list',
                  data: {},
                  success: function(data){
                    populateSelect(device, data.devices || []);
                    populateSelect(view, data.views || []);
                    populateSelect(view2, data.views || []);
                    populateSelect(script, data.scripts || []);
                    populateSelect(script2, data.scripts || []);
                  }
                });

                $.getJSON({
                      url: '/ffbe/player/level',
                      data: {},
                      success: function(data){
                        playerLevel.val(data.value);
                        playerForm.show();
                      }
                  }
                );

                $.getJSON({
                      url: '/ffbe/device/ip',
                      data: {},
                      success: function(data){
                        deviceIp.val(data.value);
                        deviceForm.show();
                      }
                  }
                );

                statusCheck();
                loadProcessInfo();
            }

            setTimeout(firstTimeLoad, 100);
        });

    </script>
</head>
<body>

<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" id="statusName">CHECKING</a>
    </nav>

    <div class="row">
        <form id="setting-form" class="col-sm-4" style="display:none;">
            <h3>Loader</h3>
            <div class="form-group">
                <label for="device">Device</label>
                <select class="form-control" id="device"></select>
            </div>
            <div class="form-group">
                <label for="view">Primary View</label>
                <select class="form-control" id="view"></select>
            </div>
            <div class="form-group">
                <label for="view2">Extra View</label>
                <select class="form-control" id="view2"></select>
            </div>
            <div class="form-group">
                <label for="script">Primary Script</label>
                <select class="form-control" id="script"></select>
            </div>
            <div class="form-group">
                <label for="script2">Extra Script</label>
                <select class="form-control" id="script2"></select>
            </div>
            <div class="form-group">
                <button type="button" id="controlLoad" class="btn btn-primary">Load</button>
            </div>
        </form>
        <form id="loaded-form" class="col-sm-4" style="display:none;">
            <h3>Run</h3>
            <div class="form-group">
                <label for="states">State</label>
                <select id="states" class="form-control"></select>
            </div>
            <div class="form-group">
                <button type="button" id="controlPlayPause" class="btn btn-primary">Play/Pause</button>
                <button type="button" id="controlUnload" class="btn  btn-danger">Unload</button>
            </div>
            <div class="form-group">
                <label for="view">Components</label>
                <select id="components" class="form-control notWhileRunning"></select>
            </div>
            <div class="form-group">
                <button type="button" id="controlTap" class="btn btn-info notWhileRunning">Tap</button>
                <button type="button" id="controlSwipeUp" class="btn btn-info notWhileRunning">Up</button>
                <button type="button" id="controlSwipeRight" class="btn btn-info notWhileRunning">Right</button>
                <button type="button" id="controlSwipeDown" class="btn btn-info notWhileRunning">Down</button>
                <button type="button" id="controlSwipeLeft" class="btn btn-info notWhileRunning">Left</button>
            </div>
        </form>
        <form id="player-form" class="col-sm-3 offset-sm-1" style="display:none;">
            <h3>Player</h3>
            <div class="form-group">
                <label for="player-level">Level</label>
                <input type="number" class="form-control" id="player-level"></input>
            </div>
            <div class="form-group">
                <button type="button" id="controlPlayerSave" class="btn btn-primary">Save</button>
            </div>
        </form>
        <form id="device-form" class="col-sm-3 offset-sm-1" style="display:none;">
            <h3>Device</h3>
            <div class="form-group">
                <label for="device-ip">I.P. Address</label>
                <input type="text" class="form-control" id="device-ip"></input>
            </div>
            <div class="form-group">
                <button type="button" id="controlDeviceSave" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

</div>


<div id="logs" class="container-fluid">


</div>
</body>
</html>
